<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Firma Francisco Casillas</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					sans-serif;
				font-size: 14px;
				color: #000;
			}
			.container {
				display: table;
				max-width: 600px;
			}
			.row {
				display: table-row;
			}
			.col {
				display: table-cell;
				vertical-align: middle;
				padding: 10px 15px;
			}
			.photo img {
				width: 100px;
				border-radius: 50%;
			}
			.info a {
				color: #494e53;
				text-decoration: none;
			}
			.separator {
				width: 2px;
				background: linear-gradient(
					to bottom,
					#f2ff00,
					#00ffb3,
					#007aff,
					#af52de
				);
				height: 100px;
			}
			.extras {
				text-align: center;
			}
			.extras img.swift {
				width: 60px;
				margin-bottom: 4px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">

								<img
									src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg"
									width="14"
									alt="Mail"
								/>
							</td>
							<td>
								<a href="mailto:fxcasillas.dev@gmail.com">
									fxcasillas.dev@gmail.com
								</a>
							</td>
						</tr>
					</table>

							<td>

									src="https://cdn-icons-png.flaticon.com/512/1041/1041961.png"

								/>

									bento.me/franciscoxcode

</html>
